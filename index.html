<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Texto a CSV</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configuración de fuente y colores de Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary-blue': '#1C64F2',
                        'secondary-gray': '#F9FAFB',
                    }
                }
            }
        }
    </script>
    <style>
        /* Estilos base para la fuente Inter */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    </style>
</head>
<body class="bg-secondary-gray min-h-screen flex items-center justify-center p-4 font-sans">

    <div class="w-full max-w-3xl bg-white p-8 md:p-12 rounded-2xl shadow-xl space-y-8">
        <header class="text-center">
            <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 mb-2">
                Conversor Rápido a CSV
            </h1>
            <p class="text-gray-600 text-lg">
                Pega tu texto separado por comas para convertirlo y descargarlo.
            </p>
        </header>

        <!-- Área de entrada de texto -->
        <div class="space-y-4">
            <label for="csv-input" class="block text-sm font-medium text-gray-700">
                Pega tu texto aquí (Ej: Nombre,Edad,Ciudad\nJuan,30,NY)
            </label>
            <!-- CORRECCIÓN: Se eliminan los espacios de indentación entre las etiquetas de textarea -->
            <textarea id="csv-input" rows="10" placeholder="Nombre,Edad,Ciudad&#10;Alice,28,Londres&#10;Bob,45,París"
                      class="w-full p-4 border-2 border-gray-300 rounded-xl focus:border-primary-blue focus:ring-primary-blue transition duration-150 shadow-inner resize-y text-gray-800"></textarea>
        </div>

        <!-- Botones de acción -->
        <div class="flex flex-col sm:flex-row justify-center gap-4">
            <button id="download-button"
                    class="w-full sm:w-auto px-6 py-3 bg-primary-blue text-white font-semibold rounded-xl hover:bg-blue-700 transition duration-300 shadow-lg shadow-blue-500/50 transform active:scale-95 focus:outline-none focus:ring-4 focus:ring-blue-300">
                Descargar Archivo CSV
            </button>
            <!-- Nuevo botón Limpiar Texto -->
            <button id="clear-button"
                    class="w-full sm:w-auto px-6 py-3 bg-gray-500 text-white font-semibold rounded-xl hover:bg-gray-600 transition duration-300 shadow-lg shadow-gray-500/50 transform active:scale-95 focus:outline-none focus:ring-4 focus:ring-gray-300">
                Limpiar Texto
            </button>
            <div id="message-box" class="hidden w-full sm:w-auto p-3 text-center rounded-xl bg-red-100 text-red-700 font-medium transition duration-300" role="alert">
                ¡El contenido no puede estar vacío!
            </div>
        </div>

        <!-- Instrucciones opcionales -->
        <footer class="pt-4 border-t border-gray-200">
            <p class="text-sm text-gray-500 text-center">
                El archivo se descargará con el nombre <code class="bg-gray-100 p-1 rounded">data.csv</code>.
                El contenido se limpia de espacios en blanco al inicio/final antes de la descarga.
            </p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const downloadButton = document.getElementById('download-button');
            const clearButton = document.getElementById('clear-button');
            const csvInput = document.getElementById('csv-input');
            const messageBox = document.getElementById('message-box');

            // Función para limpiar el área de texto
            function clearInput() {
                csvInput.value = '';
                messageBox.classList.add('hidden'); // Ocultar mensajes si los hubiera
                csvInput.focus(); // Poner el foco para facilitar la siguiente acción
            }

            // Función principal para convertir y descargar el texto.
            function convertTextToCSV() {
                // El método .trim() se encarga de eliminar los espacios en blanco
                // al inicio y al final del contenido.
                const csvContent = csvInput.value.trim(); 

                // 1. Validación de contenido
                if (!csvContent) {
                    messageBox.textContent = '¡El contenido no puede estar vacío!';
                    messageBox.classList.remove('hidden', 'bg-green-100', 'text-green-700');
                    messageBox.classList.add('bg-red-100', 'text-red-700');
                    return;
                }

                // Ocultar mensajes previos de error
                messageBox.classList.add('hidden');

                // 2. Creación del Blob
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });

                // 3. Creación del enlace de descarga
                const link = document.createElement("a");

                // Verificar si 'msSaveOrOpenBlob' está disponible (para IE/Edge)
                if (navigator.msSaveOrOpenBlob) {
                    // Para navegadores antiguos (IE/Edge)
                    navigator.msSaveOrOpenBlob(blob, 'data.csv');
                } else {
                    // Para la mayoría de los navegadores modernos
                    const url = URL.createObjectURL(blob);
                    link.setAttribute("href", url);
                    link.setAttribute("download", "data.csv");
                    
                    // Agregar el link al DOM y simular clic
                    document.body.appendChild(link);
                    link.click();
                    
                    // Limpiar y remover el link
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);
                }

                // Mostrar mensaje de éxito temporal
                messageBox.textContent = '✅ ¡Descarga iniciada!';
                messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-700');
                messageBox.classList.add('bg-green-100', 'text-green-700');
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 3000);
            }

            // Asignar eventos a los botones
            downloadButton.addEventListener('click', convertTextToCSV);
            clearButton.addEventListener('click', clearInput);
        });
    </script>
</body>
</html>
